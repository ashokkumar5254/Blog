{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<style>
  body {
    background-image: url("{% static 'images/bg1.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh; /* Adjust as needed to cover the entire viewport height */
  }
</style>

<div class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <form method="POST">
          <div class="text-center">
            <h4>Login</h4>
          </div>
          {% csrf_token %}
          {{form|crispy}}
          <div class="text-center">
              <input type="submit" name="" value="Submit"class="btn btn-outline-primary">
          </div>
        </form>
        <hr>
        <div class="text-center">
          <a href="{% url 'forget_password' %}"class="text-dark">forget password</a>
        </div>
        <hr>
        <div class="text-center">
          <a href="{% url 'signup' %}"><h6>Create Account</h6></a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

{% endblock %}

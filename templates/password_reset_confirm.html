{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Password_Reset Confirm</title>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-body">
          <form  method="POST">
            {% csrf_token %}
            <h4 class="text-center">Enter new password</h4>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
              {{form|crispy}}
              <input type="submit" name="" value="Change Password"class="btn btn-primary">
          </form>
        </div>
      </div>
      </div>
    </div>
    </div>

{% endblock %}

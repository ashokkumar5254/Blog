{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>profile</title>
{% endblock %}
{% block content %}
{% include 'navbar.html'%}
<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6">
      <div class="card mt-5">

        <!-- Button trigger modal -->
        <div class="text-right"> <!-- This container aligns the button to the right -->
    <button type="button" class="btn btn-sm btn-outline-info" data-toggle="modal" data-target="#exampleModal">
      Edit Profile
    </button>
  </div>
  <div class="">
    <h4>Profile Page</h4>
  </div>
        <hr>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 ">
                <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="img.png">
                </div>
            <div class="col-md-8">
              <h3>Name:{{ user.username }}</h3>
              <h5>Email:{{ user.email }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
          <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="">
          </div>
          <div class="col-md-8">
            <form class="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{u_form|crispy}}
              {{p_form|crispy}}
              <hr>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

{% endblock %}
